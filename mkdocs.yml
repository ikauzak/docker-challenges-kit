site_name: Curso Docker
markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - md_in_html
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
nav:
  - Home: 'index.md'
  - Apostila:
    - Capítulo 1: 'apostila/01-Introducao.md'
    - Capítulo 2 - Dockerfile: 
      - Introdução: apostila/capitulo2/index.md
      - Sobre ARG e ENV: apostila/capitulo2/arg_x_env.md
      - Sobre ENTRYPOINT e CMD: apostila/capitulo2/entrypoint_x_cmd.md
      - Multistaging: apostila/capitulo2/multistage.md
    - Capítulo 3 - Docker Registry:
      - Introdução: apostila/capitulo3/index.md
    - Capítulo 4 - Docker Volumes:
      - Introdução: apostila/capitulo4/index.md
      - Named Volumes: apostila/capitulo4/named-volumes.md
      - Bind Volumes: apostila/capitulo4/bind.md
    - Capítulo 5 - Multi containers:
      - Introdução: apostila/capitulo5/index.md
  - Atividades:
    - Iniciando Build: 'atividades/01-Iniciando_Build.md'
    - Atualizando a aplicação: 'atividades/02-Atualizando_a_aplicacao.md'
    - Usando repositórios e registry: 'atividades/03-Usando_repositorios_registry.md'
    - Persistência e pontos de montagem: 'atividades/04-Persistencias_e_pontos_de_montagem.md'
    - Multi container: 'atividades/05-Multi-container.md'
    - Usando docker-compose: 'atividades/06-Usando_docker-compose.md'
theme:
  name: readthedocs
  font:
    text: Rubik
  icon:
    logo: simple/docker
  features:
    - navigation.tabs
    - content.code.annotate
    - toc.integrate
  palette:
    - scheme: default
      toggle:
        icon: material/lightbulb 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: blue
      asccent: deep purple
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
